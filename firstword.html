  <script>
    function firstWord(str) {
      let i = 0
      let word = ""
      while (str[i] == " ") {
        i++
      }
      while (str[i] !== " ") {
        word = word + str[i]
        i++
      } return word
    }
    console.log(firstWord("  bonjour est le premier mot"))   
  </script>
