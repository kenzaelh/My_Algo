<!DOCTYPE html>
<html>

<head>
    <script>
        // Write a program called alpha_mirror that takes a string and displays this string
        // after replacing each alphabetical character by the opposite alphabetical character

        function alphaMirror(str) {
            str = str.split("")
            console.log('split', str)
            let len = str.length
    

            for (let i = 0; i < len / 2; i++) {
                if (str[i] !== str[len - 1 - i])
                    return str[len - 1 - i]
            }

        } console.log(alphaMirror("abc"));
    </script>
</head>

<body>
    <h1>A web page </h1>
    <p>A paragraph</p>
</body>

</html>
