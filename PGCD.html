<!DOCTYPE html>

    <script>
      // Ecrire une fonction qui renvoi le PGCD.
      //Le PGCD de deux entiers qui est le plus grand entier pouvant diviser exactement les deux nombres
      // 
      function pgcd(a,b){
          let r = 0
          while (b>0){
              let r = a%b // r= reste de la division euclidienne 
              a = b 
              b = r
          }return a
       
      }
      console.log('pgcd:', pgcd(36,60)); // pgcd : 12
    </script>
  </head>

    <p>A paragraph</p>
  </body>
